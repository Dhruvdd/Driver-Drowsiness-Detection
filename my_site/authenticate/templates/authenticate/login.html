{% extends 'authenticate/base.html' %}

{% block content %}





<style type="text/css">
.wrapper {
  width: 360px;
  background: #fff;
  margin: 20px auto;
  height: 330px;
  border: 1px solid #f3f3f3;
  margin-top: 100px;

}

.log_btn {
  cursor: pointer;
  background: #00A885;
  width: 100%;
  height: 40px;
  border: 0;
  color: #fff;
  font-size: 20px;
  -webkit-transition: 0.3s linear;
  transition: 0.3s linear;
  border-radius: 5px;
}

</style>


<div class="wrapper">
<br>

<h3 class ="text-center">Login to your account</h3><br>

<div class = "col-md-8 offset-md-2"> 
	<form method ="POST">
		
		{% csrf_token %}

	  <div class="form-group">

	    <input type="text" class="form-control" placeholder="User Name" name = "username">

	  </div>
	  <div class="form-group">

	    <input type="password" class="form-control"  placeholder="Password" name="password"> 
	  </div>
	 

	  <br><button type="submit" class="log_btn">Login</button>


	</form>

</div>
</div>

{% endblock %}
